<div class="container">
    
    <div class="login">
        <div class="logo">
            <img src="../../assets/logo.png" alt="">
        </div>
        <form class="column" [formGroup]="loginForm" (keydown.enter)="onSubmit(loginForm.value)" (submit)="onSubmit(loginForm.value)" method="POST">
            <div class="entrada">
                <input class="campo" type="text" formControlName="username" id="login" placeholder="Login">
            </div>
            <div class="entrada">
                <input class="campo" type="password" formControlName="password" id="password" placeholder="Senha">
            </div>
            <div class="entrada check-form">
                <input class="checkbox" formControlName="rememberMe" type="checkbox" id="lembrar-me"> <label for="lembrar-me"><small>Lembrar minha senha</small></label>
            </div>
            <div class="botoes">
                <a id="criar-conta" routerLink="cadastro/">Criar conta</a>
                <button id="acessar" type="submit" [disabled]="!loginForm.valid">Acessar</button>
            </div>
        </form>
        <div class="message error" *ngIf="error">
            {{error}}
        </div>
    </div>
</div>
